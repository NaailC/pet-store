apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  type: ClusterIP

---

apiVersion: v1
kind: Pod
metadata:
  name: mysql
spec:
    containers:
    - image: mustaphaa/mysql:5.7
      name: mysql
      ports:
      - containerPort: 3306
        name: mysql
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql
            key: rootPassword
