version: "3.7"
services:
  frontend:
    container_name: frontend
    image: mustaphaa/frontend
    build: ./frontend
    ports:
    - target: 8080
      published: 8080
      protocol: tcp
  backend:
    container_name: backend
    image: mustaphaa/backend
    build: ./backend
    ports:
    - target: 8080
      published: 8080
      protocol: tcp
    
